# fly.toml app configuration file generated for creatour-webapp on 2023-05-08T17:32:02+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "creatour-webapp"
primary_region = "lhr"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[env]
  DATABASE_URL = "file:/data/sqlite.db"
  PORT = "8080"
  PRIMARY_REGION = "lhr"

[[mounts]]
  source = "data_machines"
  destination = "/data"
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
